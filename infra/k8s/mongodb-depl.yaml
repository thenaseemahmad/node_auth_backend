apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-depl
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-serv
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017

